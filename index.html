<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Information</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-image: url('https://drive.google.com/u/0/drive-viewer/AKGpihbty1WQVVwvK2m6OMCPWqB2GLG3GgbuVHP5D0oQXfvElZhrq7LRiep3KaLhi9eaXgv4m9YxYgmUTDUrg2OQ1bLpHJtTx6BHUJU=s1600-rw-v1'); /* Image background */
            background-size: cover; /* Cover the entire viewport */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* For positioning buttons */
        }
        .container {
            background-color: rgba(0, 0, 0, 0.6); /* Black with 60% opacity */
            border-radius: 40px; /* Increased rounded corners */
            padding: 80px 50px; /* Increased padding for a larger rectangular area */
            text-align: center;
            max-width: 130%; /* Increased width */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Optional shadow for depth */
        }
        h1 {
            font-family: 'Roboto', sans-serif; /* Modern font */
            font-size: 2.5em; /* Increased font size */
            margin-bottom: 10px;
            color: #fff; /* White text */
            background: linear-gradient(90deg, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: sparkle 1.5s infinite alternate;
        }
        p {
            font-family: 'Roboto', sans-serif; /* Modern font */
            font-size: 1.2em; /* Increased font size */
            margin: 5px 0;
            color: #ddd; /* Light gray text */
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px; /* Uniform padding */
            border-radius: 20px;
            color: #ffffff;
            text-decoration: none;
            font-family: 'Roboto', sans-serif;
            font-size: 1.2em; /* Slightly increased font size */
            transition: box-shadow 0.3s ease;
            width: 200px; /* Fixed width for equal size */
            height: 60px; /* Fixed height for equal size */
            margin: 10px; /* Margin to separate buttons */
            box-sizing: border-box; /* Include padding in width/height calculations */
        }
        .instagram {
            background: linear-gradient(45deg, #405DE6, #5B51D8, #833AB4, #C13584, #E1306C, #FD1D1D, #F56040);
        }
        .discord {
            background-color: #5865F2; /* Discord color */
        }
        .button:hover {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.6);
        }
        @keyframes sparkle {
            0% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.8); }
            100% { text-shadow: 0 0 20px rgba(255, 255, 255, 1); }
        }
        .icon {
            width: 30px; /* Increased icon size for better visibility */
            margin-right: 10px; /* Space between icon and text */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>erdqc's basic website.</h1>
        <p>idk i like tech stuff</p>
        
        <div style="display: flex; justify-content: space-between; width: 100%;">
            <a href="https://www.instagram.com/erdqc27/" class="button instagram">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="icon">Instagram
            </a>
            <a href="https://discord.gg/AffrBjs8h7" class="button discord">
                <img src="https://cdn.prod.website-files.com/6257adef93867e50d84d30e2/636e0a6cc3c481a15a141738_icon_clyde_white_RGB.png" alt="Discord" class="icon">Discord
            </a>
        </div>
    </div>
</body>
</html>

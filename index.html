<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Information</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: background-color 0.5s;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 40px;
            padding: 80px 50px;
            text-align: center;
            max-width: 90%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            transition: background-color 0.5s;
        }
        h1, p {
            font-family: 'Roboto', sans-serif;
            color: #fff;
            transition: color 0.5s;
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            border-radius: 20px;
            color: #ffffff;
            text-decoration: none;
            font-family: 'Roboto', sans-serif;
            font-size: 1.2em;
            transition: box-shadow 0.3s ease;
            width: 200px;
            height: 60px;
            margin: 10px;
        }
        .instagram {
            background: linear-gradient(45deg, #405DE6, #5B51D8, #833AB4, #C13584, #E1306C, #FD1D1D, #F56040);
        }
        .discord {
            background-color: #5865F2;
        }
        .time-button {
            cursor: pointer;
            color: #ddd;
            font-size: 1.2em;
        }
        .button:hover {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.6);
        }
        #theme-toggle {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        body.light {
            background-color: #f0f0f0;
        }
        body.light .container {
            background-color: rgba(255, 255, 255, 0.9);
        }
        body.light h1, body.light p {
            color: #000;
        }
        body.light .button {
            color: #000;
        }
    </style>
</head>
<body class="dark">
    <div class="container">
        <h1>erdqc's basic website.</h1>
        <p>idk I like tech stuff</p>
        <p id="current-time" class="time-button" onclick="window.open('https://time.is/', '_blank')">
            Loading time...
        </p>

        <div style="display: flex; justify-content: space-between; width: 100%;">
            <a href="https://www.instagram.com/erdqc27/" class="button instagram">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="icon">Instagram
            </a>
            <a href="https://discord.gg/AffrBjs8h7" class="button discord">
                <img src="https://cdn.prod.website-files.com/6257adef93867e50d84d30e2/636e0a6cc3c481a15a141738_icon_clyde_white_RGB.png" alt="Discord" class="icon">Discord
            </a>
        </div>
    </div>

    <button id="theme-toggle">Toggle Theme</button>

    <script>
        function updateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
            document.getElementById('current-time').textContent = now.toLocaleString('en-US', options);
        }

        setInterval(updateTime, 1000);
        updateTime();

        document.getElementById('theme-toggle').onclick = function() {
            document.body.classList.toggle('light');
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>erdqc.github.io</title>
    <link rel="icon" href="https://media.discordapp.net/attachments/1275822977136721930/1291059356980346923/github-mark-white.png?ex=66feb839&is=66fd66b9&hm=6b2d31ba69eb00f8bc8f664299fee397abb0025623e8daed3d10b8979a77cdc5&=&format=webp&quality=lossless" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            cursor: auto; /* Normal cursor */
        }
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 40px;
            padding: 20px 50px;
            text-align: center;
            max-width: 90%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }
        h1 {
            font-family: 'Syne', sans-serif;
            font-size: 2.5em;
            margin: 10px 0;
            color: #fff;
            transition: text-shadow 0.3s;
        }
        p {
            font-family: 'Syne', sans-serif;
            font-size: 1.2em;
            margin: 5px 0;
            color: #ddd;
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            border-radius: 20px;
            color: #000;
            text-decoration: none;
            font-family: 'Syne', sans-serif;
            font-size: 1.2em;
            width: 200px;
            height: 60px;
            margin: 10px;
            box-sizing: border-box;
            transition: box-shadow 0.3s; /* Transition for glow */
        }
        .button:hover {
            box-shadow: 0 0 10px rgba(255, 255, 255, 1), 0 0 20px rgba(255, 255, 255, 0.5); /* Glowing effect */
        }
        .instagram, .discord {
            background-color: #FFFFFF;
        }
        .icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .time-button {
            cursor: pointer;
            color: #ddd;
            font-size: 1.2em;
        }
        .image-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .side-image {
            width: 2.5em; /* Adjust size to match text */
            height: 2.5em; /* Adjust size to match text */
            margin: 0 10px; /* Space between text and images */
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/3pppwfuUU9qX2tr6u7Jrnz?utm_source=generator&theme=0" width="90%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        
        <div class="image-container">
            <h1>erdqc</h1>
        </div>

        <p>15 y.o beginner dev.</p>
        <p id="current-time" class="time-button" onclick="window.open('https://time.is/', '_blank')">
            Loading time...
        </p>

        <div style="display: flex; justify-content: space-between; width: 100%;">
            <a href="https://www.instagram.com/erdqc27/" class="button instagram">
                <img src="https://media.discordapp.net/attachments/1275822977136721930/1291075196664545383/instagram_5968915.png?ex=66fec6f9&is=66fd7579&hm=e1d5adbad79668efdfc13f35594754cad6aba6c53977a3dba6da874bceb4b14f&=&format=webp&quality=lossless&width=473&height=473" class="icon">Instagram
            </a>
            <a href="https://discord.gg/AffrBjs8h7" class="button discord">
                <img src="https://media.discordapp.net/attachments/1275822977136721930/1291075196085604362/discord_5968898.png?ex=66fec6f9&is=66fd7579&hm=f67fafd021475a824e8684775eaecfae528e0c648a62151d81680cf24f1321bd&=&format=webp&quality=lossless&width=473&height=473" alt="Discord" class="icon">Discord
            </a>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
            document.getElementById('current-time').textContent = now.toLocaleString('en-US', options);
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>

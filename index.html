<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>erdqc.github.io</title>
    <link rel="icon" href="https://media.discordapp.net/attachments/1275822977136721930/1292561501571383367/Windows_Installer_icon.png?ex=67042f34&is=6702ddb4&hm=5d484e40fdfeb532ff3223abf44a783b752381ba75a051d136e8d39952179bb2&=&format=webp&quality=lossless" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #000000; /* Set background color to black */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .container {
            background-color: #2A2A2A; /* Change background to #2A2A2A */
            padding: 20px 30px; /* Reduced padding */
            text-align: center; /* Center the text */
            max-width: 60%; /* Adjusted container width to be smaller */
            position: relative;
            z-index: 1;
            border-radius: 20px;
            border: 10px solid #FFFFFF;
            box-shadow: none; /* Removed glow (box-shadow) */
            opacity: 1; /* Full opacity */
        }
        h1 {
            font-family: 'Inter', sans-serif;
            font-size: 2.5em;
            margin: 0;
            color: #fff;
        }
        p {
            font-family: 'Inter', sans-serif;
            font-size: 1.2em;
            margin: 5px 0;
            color: #ddd;
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            border-radius: 20px;
            text-decoration: none;
            font-family: 'Inter', sans-serif;
            font-size: 1.2em;
            width: 220px;
            height: 70px;
            margin: 10px;
            box-sizing: border-box;
            transition: background-color 0.3s;
            opacity: 1; /* Full opacity */
            background-color: #2A2A2A; /* Change background to #2A2A2A */
            border: 2px solid #FFFFFF;
        }
        .discord {
            color: #FFFFFF;
        }
        .instagram {
            color: #FFFFFF;
        }
        .button:hover {
            background-color: #444444; /* Darken background on hover */
        }
        .icon {
            width: 30px;
            height: auto;
            margin-right: 10px;
        }
        .time-button {
            cursor: pointer;
            color: #ddd;
            font-size: 1.2em;
        }

        /* Rectangle with border glow effect at the center */
        .center-glow-rectangle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px; /* Adjust width of the rectangle */
            height: 200px; /* Adjust height of the rectangle */
            background-color: transparent; /* Transparent background */
            border: 3px solid #FFFFFF; /* White border */
            box-shadow: 0 0 20px 5px rgba(255, 255, 255, 1); /* White border glow with full opacity */
            transform: translate(-50%, -50%); /* Center the rectangle */
            z-index: 9999; /* Ensure it's above other elements */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Replaced the old banner with the new GIF -->
        <img src="https://i.imgur.com/VC0Yu1F.gif" alt="Banner" style="width: 100%; max-width: 600px; height: 200px; object-fit: cover; border-radius: 20px;">

        <!-- Centered the "erdqc" text without the icon -->
        <h1>erdqc üë®‚Äçüíª</h1>
        
        <p>loves tech</p>
        <p id="current-time" class="time-button" onclick="window.open('https://time.is/', '_blank')">
            Loading time...
        </p>

        <div style="display: flex; justify-content: center; width: 100%;">
            <a href="https://discord.gg/AffrBjs8h7" class="button discord">
                <img src="https://static-00.iconduck.com/assets.00/discord-icon-2048x1570-y371emu6.png" class="icon">Discord
            </a>
            <a href="https://www.instagram.com/erdqc99/" class="button instagram">
                <img src="https://i.imgur.com/UB9NZdJ.png" class="icon">Instagram
            </a>
        </div>
    </div>

    <!-- Center rectangle with border glow -->
    <div class="center-glow-rectangle"></div>

    <script>
        function updateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
            document.getElementById('current-time').textContent = now.toLocaleString('en-US', options);
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>

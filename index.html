<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>erdqc.github.io</title>
    <link rel="icon" href="https://media.discordapp.net/attachments/1275822977136721930/1292561501571383367/Windows_Installer_icon.png?ex=67042f34&is=6702ddb4&hm=5d484e40fdfeb532ff3223abf44a783b752381ba75a051d136e8d39952179bb2&=&format=webp&quality=lossless" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #000000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            cursor: auto;
            border-radius: 20px;
        }
        .container {
            background-color: #282828;
            padding: 20px 50px;
            text-align: center;
            max-width: 90%;
            position: relative;
            z-index: 1;
            border-radius: 20px;
            border: 10px solid #FFFFFF;
        }
        h1 {
            font-family: 'Syne', sans-serif;
            font-size: 2.5em;
            margin: 10px 0;
            color: #fff;
            transition: text-shadow 0.3s;
        }
        p {
            font-family: 'Syne', sans-serif;
            font-size: 1.2em;
            margin: 5px 0;
            color: #ddd;
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            border-radius: 20px;
            text-decoration: none;
            font-family: 'Syne', sans-serif;
            font-size: 1.2em;
            width: 200px;
            height: 60px;
            margin: 10px;
            box-sizing: border-box;
            transition: box-shadow 0.3s;
        }
        .button:hover {
            box-shadow: 0 0 10px rgba(255, 255, 255, 1), 0 0 20px rgba(255, 255, 255, 0.5);
        }
        .discord {
            background-color: #000000; /* Changed to black */
            color: #FFFFFF; /* Changed text color to white */
        }
        .icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .time-button {
            cursor: pointer;
            color: #ddd;
            font-size: 1.2em;
        }
        .image-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .side-image {
            width: 2.5em;
            height: 2.5em;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/3pppwfuUU9qX2tr6u7Jrnz?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        
        <div class="image-container">
            <h1>erdqc üë®‚Äçüíª</h1>
        </div>

        <p>15 y.o beginner dev. Site Version: 1.6</p>
        <p id="current-time" class="time-button" onclick="window.open('https://time.is/', '_blank')">
            Loading time...
        </p>

        <div style="display: flex; justify-content: center; width: 100%;">
            <a href="https://discord.gg/AffrBjs8h7" class="button discord">
                <img src="https://media.discordapp.net/attachments/1275822977136721930/1292862300742746112/discord-mark-white.png?ex=67054758&is=6703f5d8&hm=c167f6999ff9b9c840d28bd1503cbbb234f0c0968542b30aaad96379841dfc8f&=&format=webp&quality=lossless" alt="Discord" class="icon">Discord
            </a>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
            document.getElementById('current-time').textContent = now.toLocaleString('en-US', options);
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Information</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #000; /* Set background color to pure black */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 40px;
            padding: 20px 50px; /* Adjusted padding for playlist */
            text-align: center;
            max-width: 90%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-family: 'Syne', sans-serif;
            font-size: 2.5em;
            margin: 10px 0; /* Adjusted margin */
            color: #fff; /* White text */
        }
        p {
            font-family: 'Syne', sans-serif;
            font-size: 1.2em;
            margin: 5px 0;
            color: #ddd;
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            border-radius: 20px;
            color: #ffffff;
            text-decoration: none;
            font-family: 'Syne', sans-serif;
            font-size: 1.2em;
            width: 200px;
            height: 60px;
            margin: 10px;
            box-sizing: border-box;
        }
        .instagram {
            background: linear-gradient(45deg, #405DE6, #5B51D8, #833AB4, #C13584, #E1306C, #FD1D1D, #F56040);
        }
        .discord {
            background-color: #5865F2;
        }
        .icon {
            width: 24px; /* Adjusted icon size */
            height: 24px; /* Keep icon size consistent */
            margin-right: 10px; /* Space between icon and text */
        }
        .time-button {
            cursor: pointer;
            color: #ddd;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/3pppwfuUU9qX2tr6u7Jrnz?utm_source=generator&theme=0" width="90%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        
        <h1>erdqc's basic website.</h1>
        <p>idk I like tech stuff</p>
        <p id="current-time" class="time-button" onclick="window.open('https://time.is/', '_blank')">
            Loading time...
        </p>

        <div style="display: flex; justify-content: space-between; width: 100%;">
            <a href="https://www.instagram.com/erdqc27/" class="button instagram">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="icon">Instagram
            </a>
            <a href="https://discord.gg/AffrBjs8h7" class="button discord">
                <img src="https://cdn.prod.website-files.com/6257adef93867e50d84d30e2/636e0a6cc3c481a15a141738_icon_clyde_white_RGB.png" alt="Discord" class="icon">Discord
            </a>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
            document.getElementById('current-time').textContent = now.toLocaleString('en-US', options);
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
